<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校物理解説サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>高校物理解説サイト</h1>
</header>

<div class="container">
    <div class="button-container">
        <button onclick="showContent('mechanics')">力学</button>
        <button onclick="showContent('electromagnetism')">電磁気学</button>
        <button onclick="showContent('waves')">波動</button>
        <button onclick="showContent('thermodynamics')">熱力学</button>
    </div>

    <div id="mechanics" class="content">
        <h2>力学</h2>
        <p>ここに力学の解説を書きます。</p>
    </div>

    <div id="electromagnetism" class="content">
        <h2>電磁気学</h2>
        <p>ここに電磁気学の解説を書きます。</p>
    </div>

    <div id="waves" class="content">
        <h2>波動</h2>
        <p>ここに波動の解説を書きます。</p>
    </div>

    <div id="thermodynamics" class="content">
        <h2>熱力学</h2>
        <p>ここに熱力学の解説を書きます。</p>
    </div>
</div>

<script>
    function showContent(sectionId) {
        // すべてのコンテンツを非表示にする
        document.querySelectorAll('.content').forEach(function(content) {
            content.classList.remove('active');
        });

        // 選択されたセクションを表示する
        document.getElementById(sectionId).classList.add('active');
    }

    // 初期表示として力学のセクションを表示
    showContent('mechanics');
</script>

</body>
</html>
