<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校物理解説</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .tab {
            padding: 12px 20px;
            margin: 0 5px;
            font-size: 18px;
            cursor: pointer;
            background: #ccc;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transition: all 0.3s ease-in-out;
            position: relative;
            top: 5px;
        }
        .tab.active {
            background: white;
            font-weight: bold;
            top: 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
        }
        .content-container {
            background: white;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 0;
        }
        .content {
            display: none;
            text-align: left;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>

    <header>高校物理解説</header>

    <div class="tab-container">
        <div class="tab active" onclick="showContent('mechanics', this)">力学</div>
        <div class="tab" onclick="showContent('electromagnetism', this)">電磁気学</div>
        <div class="tab" onclick="showContent('waves', this)">波動</div>
        <div class="tab" onclick="showContent('thermodynamics', this)">熱力学</div>
    </div>

    <div class="content-container">
        <div id="mechanics" class="content active">
            <h2>力学</h2>
            <p>支配する法則は運動方程式のみであり、それ以外の力学的エネルギー保存則などは運動方程式を数学的に書き換えたものである。故に力学とは運動方程式を形を変えて解いているにすぎない。</p>
            <p>例: 運動方程式 <code>F = ma</code> を使って物体の運動を求める。</p>
            <img src="images/mechanics_example.png" alt="力学の例" width="100%">
        </div>

        <div id="electromagnetism" class="content">
            <h2>電磁気学</h2>
            <p>準備中...</p>
        </div>

        <div id="waves" class="content">
            <h2>波動</h2>
            <p>準備中...</p>
        </div>

        <div id="thermodynamics" class="content">
            <h2>熱力学</h2>
            <p>準備中...</p>
        </div>
    </div>

    <script>
        function showContent(id, element) {
            // すべてのコンテンツを非表示
            const sections = document.querySelectorAll('.content');
            sections.forEach(section => section.classList.remove('active'));

            // 選択されたコンテンツを表示
            document.getElementById(id).classList.add('active');

            // すべてのタブの選択を解除
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // クリックされたタブをアクティブにする
            element.classList.add('active');
        }
    </script>

</body>
</html>
