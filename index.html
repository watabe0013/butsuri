<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校物理解説</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            margin: 20px 0;
        }
        nav button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .content {
            display: none;
            padding: 20px;
            background: white;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <header>高校物理解説</header>

    <nav>
        <button onclick="showContent('mechanics')">力学</button>
        <button onclick="showContent('electromagnetism')">電磁気学</button>
        <button onclick="showContent('waves')">波動</button>
        <button onclick="showContent('thermodynamics')">熱力学</button>
    </nav>

    <div id="mechanics" class="content active">
        <h2>力学</h2>
        <p>支配する法則は運動方程式のみであり、それ以外の力学的エネルギー保存則などは運動方程式を数学的に書き換えたものである。故に力学とは運動方程式を形を変えて解いているにすぎない。</p>
        <p>例: 運動方程式 <code>F = ma</code> を使って物体の運動を求める。</p>
        <img src="images/mechanics_example.png" alt="力学の例" width="100%">
    </div>

    <div id="electromagnetism" class="content">
        <h2>電磁気学</h2>
        <p>準備中...</p>
    </div>

    <div id="waves" class="content">
        <h2>波動</h2>
        <p>準備中...</p>
    </div>

    <div id="thermodynamics" class="content">
        <h2>熱力学</h2>
        <p>準備中...</p>
    </div>

    <script>
        function showContent(id) {
            const sections = document.querySelectorAll('.content');
            sections.forEach(section => section.classList.remove('active'));

            document.getElementById(id).classList.add('active');
        }
    </script>

</body>
</html>
