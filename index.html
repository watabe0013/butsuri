<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校物理解説サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .tab-container {
            display: flex;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .tab {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab.active {
            background-color: white;
            font-weight: bold;
            border-bottom: 2px solid white; /* タブの下線を消す */
        }
        .content {
            display: none;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>高校物理解説サイト</h1>
</header>

<div class="container">
    <div class="tab-container">
        <div class="tab active" onclick="showContent('mechanics')">力学</div>
        <div class="tab" onclick="showContent('electromagnetism')">電磁気学</div>
        <div class="tab" onclick="showContent('waves')">波動</div>
        <div class="tab" onclick="showContent('thermodynamics')">熱力学</div>
    </div>

    <div id="mechanics" class="content active">
        <h2>力学</h2>
        <p>ここに力学の解説を書きます。</p>
    </div>

    <div id="electromagnetism" class="content">
        <h2>電磁気学</h2>
        <p>ここに電磁気学の解説を書きます。</p>
    </div>

    <div id="waves" class="content">
        <h2>波動</h2>
        <p>ここに波動の解説を書きます。</p>
    </div>

    <div id="thermodynamics" class="content">
        <h2>熱力学</h2>
        <p>ここに熱力学の解説を書きます。</p>
    </div>
</div>
